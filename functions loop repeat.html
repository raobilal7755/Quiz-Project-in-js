	 <script type="text/javascript">
	 	
	 	// now we use  are without parameter functioon example..
	 	function hi()
	 	{
	 		var a=10;
	 		var b=5;

	 	// now we use  are with parameter and no returning value functioon example..
	 	// 
	 	function hii(n1,n2)
	 	{
            var n=n1+n2;
            document.write(n);
	 	}
	 	hii(5,5)

	 	// now we use breake tag..
	 	document.write("<br>");

	 	// now we use  are with parameter and  returning value functioon example..

             var n=n1+n2;
             return(n);
	 	}

	 	// now we start looping ..
